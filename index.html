<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Haoyang Huang — Resume</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="app" class="container" aria-label="Resume"></main>

  <!-- Edit contact links as needed -->
  <script type="application/json" id="resume-data">
  {
    "name": "Haoyang Huang",
    "links": [
      { "label": "Email",    "url": "mailto:you@example.com" },
      { "label": "LinkedIn", "url": "https://www.linkedin.com/in/yourprofile" }
    ],
    "sections": [
      {
        "type": "text",
        "title": "Interests",
        "text": "My areas of interest span the fields of Engineering, Theoretical Physics, and Quantitative Finance."
      },
      {
        "type": "edu",
        "title": "Education",
        "items": [
          {
            "left": "Raffles Junior College",
            "right": "Grad. Dec 2025",
            "bullets": [
              "H2 Physics/Math/Computing/Economics + H3 Physics",
              "Grade: AAAA + Distinction (Prelims)"
            ]
          },
          {
            "left": "Raffles Institution",
            "right": "Grad. Dec 2023",
            "bullets": [
              "Triple Science + History (Physics & History Accelerated Class)",
              "GPA: 3.87/4.00"
            ]
          }
        ]
      },
      {
        "type": "awards",
        "title": "Select Achievements",
        "items": [
          {
            "title": "Asian Physics Olympiad – Bronze",
            "year": "2025",
            "desc": "1 of 8 students selected to represent Singapore in Dhahran, Saudia Arabia."
          },
          {
            "title": "S.T. Yau Award (Asia) – Gold",
            "year": "2025",
            "desc": "Placed 1st in Asia in this research competition, awarded USD$5000 cash prize.<br>Organized by The Hong Kong Academy of Sciences and YMSC, Tsinghua University."
          },
          {
            "title": "Singapore Physics Olympiad – Gold",
            "year": "2024",
            "desc": "Placed top 15 individually in Singapore."
          },
          {
            "title": "Singapore Young Physicists’ Tournament – Gold",
            "year": "2023",
            "desc": "Placed 2nd in Singapore for this physics research team competition."
          }
        ]
      },
      {
        "type": "experience",
        "title": "Experience",
        "items": [
          {
            "left": "Project FIZIKA",
            "right": "May 2025 – Present",
            "desc": "Co-founded an educational nonprofit that helps nurture secondary and JC students’ interest in STEM through online Olympiad courses and partnerships with secondary schools. Received endorsement and funding from the National Youth Council (NYC) Singapore, having been awarded a grant quantum of SGD$3000. You may find more information <a href=\"#\" target=\"_blank\" rel=\"noopener\">here</a>."
          },
          {
            "left": "Science Research Program @NUS",
            "right": "May 2024 – Mar 2025",
            "desc": "Conducted research at the National University of Singapore’s Department of Physics under Prof. Nikolai Yakovlev on Magnetic Impedance Spectroscopy. Won a Silver Award at SSEF."
          },
          {
            "left": "Research Intern @DSO",
            "right": "Nov 2022 – Dec 2022",
            "desc": "Interned at the Defense Science Organization conducting research on Natural Language Processing. Won a Merit Award at SSEF and the Youth Science Conference."
          }
        ]
      }
    ]
  }
  </script>

  <script>
    // tiny renderer
    const $ = (t, cls, html) => {
      const el = document.createElement(t);
      if (cls) el.className = cls;
      if (html !== undefined) el.innerHTML = html;
      return el;
    };

    const data = JSON.parse(document.getElementById("resume-data").textContent);
    const app  = document.getElementById("app");

    // header
    const header = $("header", "header");
    header.appendChild($("h1", null, data.name));
    if (data.links?.length) {
      const nav = $("nav", "links");
      data.links.forEach((l, i) => {
        const a = document.createElement("a");
        a.href = l.url;
        a.textContent = l.label;
        a.rel = "noopener";
        a.target = l.url.startsWith("http") ? "_blank" : "_self";
        nav.appendChild(a);
        if (i < data.links.length - 1) nav.appendChild($("span", "sep", " | "));
      });
      header.appendChild(nav);
    }
    app.appendChild(header);

    // emphasize these section headings
    const emphTitles = ["Interests","Education","Select Achievements","Experience"];

    // sections
    for (const sec of data.sections) {
      const section = $("section", "section");
      const h2 = $("h2", "section-title", sec.title);
      if (emphTitles.includes(sec.title)) h2.classList.add("emph");
      section.appendChild(h2);

      if (sec.type === "text") {
        section.appendChild($("p", "para", sec.text));
      }

      if (sec.type === "edu") {
        const list = $("div", "list edu-list");
        for (const it of sec.items) {
          const item = $("div", "item-block edu-item");
          const row = $("div", "row two-col");
          row.appendChild($("div", "left strong", it.left));
          row.appendChild($("div", "right light", it.right));
          item.appendChild(row);

          if (it.bullets?.length) {
            const ul = $("ul", "bullets");
            it.bullets.forEach(b => ul.appendChild($("li", null, b)));
            item.appendChild(ul);
          }
          list.appendChild(item);
        }
        section.appendChild(list);
      }

      if (sec.type === "awards") {
        const list = $("div", "list awards-list");
        for (const a of sec.items) {
          const item = $("div", "item-block award-item");
          const head = $("div", "row two-col awards-row");
          head.appendChild($("div", "left strong", a.title));
          head.appendChild($("div", "right light", a.year));
          item.appendChild(head);
          if (a.desc) item.appendChild($("p", "para", a.desc));
          list.appendChild(item);
        }
        section.appendChild(list);
      }

      if (sec.type === "experience") {
        const list = $("div", "list exp-list");
        for (const ex of sec.items) {
          const item = $("div", "item-block exp-item");
          const head = $("div", "row two-col");
          head.appendChild($("div", "left strong", ex.left));
          head.appendChild($("div", "right light", ex.right));
          item.appendChild(head);
          if (ex.desc) item.appendChild($("p", "para", ex.desc));
          list.appendChild(item);
        }
        section.appendChild(list);
      }

      app.appendChild(section);
    }
  </script>
</body>
</html>
